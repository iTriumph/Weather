<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="Static/base.css">
    <link rel="stylesheet" href="Static/nav.css">
    <link rel="stylesheet" href="Static/project.css">
    <link rel="stylesheet" href="Static/main.css">
    <link rel="stylesheet" href="Static/setting.css">
    <script src="Lib/jquery-2.0.3.min.js"></script>
    <script src="Lib/jquery.easing.js"></script>
    <script src="Lib/jquery.ui.js"></script>
    <script src="JS/base.js"></script>
    <script src="JS/initialize.js"></script>
    <script src="JS/ready.js"></script>
    <script src="JS/Listener.js"></script>
</head>
<body class="left">
<div id="nav" class="left">
</div>
<div id="main" class="left">

</div>
<!--导航模板-->
<script type="html/nav_item">
    <div class="left nav_item" project-id="{id}">{name}</div>
</script>
<!--任务模板-->
<script type="html/task">
    <li class="left task {class}" data-id="{id}" data-sort="{sort}" data-sort-s="{sort_s}" {new} >{content}</li>
</script>
<!--项目模板-->
<script type="html/project">
    <div class="project left" project-id="{id}">
        <input class="left new_task" type="text" project-id = "{id}" name="new_task" placeholder="New Task?">
        <ul class="left tasks_list">{tasks}</ul>
    </div>
</script>
</body>
</html>
